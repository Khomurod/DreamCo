        .hero-section { min-height: 100vh; display: flex; align-items: center; position: relative; overflow: hidden; } 
        
        /* Header Styling */

        /* Language Dropdown */

        /* Bottom Nav Active State */
        .bottom-nav-link.active > span { font-weight: 600; color: #00798C; }
        .bottom-nav-link.active > img { /* Teal filter */
            filter: brightness(0) saturate(100%) invert(35%) sepia(98%) saturate(1450%) hue-rotate(155deg) brightness(95%) contrast(101%);
        }

        .text-shadow { text-shadow: 0 1px 3px rgba(0,0,0,0.4); }

        .bottom-nav-link { /* Ensure vertical centering */
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; flex-grow: 1; padding-top: 0.375rem; padding-bottom: 0.25rem;
        }
        .bottom-nav-link > img { margin-bottom: 0.125rem; }

        /* Card Styling */
        .content-card {
            background-color: white; border-radius: 0.75rem; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden; /* Ensure image corners are clipped */
        }
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
         /* Style date input placeholder color */
        input[type="date"]:not(:valid) { color: #9ca3af; }
        input[type="date"] { color: #303030; }

        /* Angled Section Divider (Example using clip-path) */
        .angled-top {
            clip-path: polygon(0 0, 100% 4%, 100% 100%, 0% 100%);
            margin-top: -4%; /* Adjust overlap based on angle */
            padding-top: 6%; /* Add padding to compensate for clipped area */
        }
         .angled-bottom {
             clip-path: polygon(0 0, 100% 0, 100% 96%, 0% 100%);
             padding-bottom: 6%;
