        // --- LANGUAGE CHANGER & SAVER FUNCTION ---
        function selectLanguage(lang) {
            changeLanguage(lang);
            try { localStorage.setItem('preferredLang', lang); }
            catch (e) { console.warn("Could not save language preference:", e); }
        }

        // --- CORE LANGUAGE UPDATE FUNCTION ---
        function changeLanguage(lang) {
            const langData = translations[lang];
            if (!langData) { console.warn("Language not found:", lang); return; }
            document.documentElement.lang = lang;

            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                // Safely update text content, ensuring child nodes aren't overwritten if key is for container
                if (el.children.length === 0 || el.hasAttribute('data-lang-placeholder') || el.closest('select')) { // Update if no children, is placeholder element, or select option
                    el.textContent = langData[key] !== undefined ? langData[key] : '';
                } else if (el.childNodes.length > 0 && el.childNodes[0].nodeType === Node.TEXT_NODE) { // Update only first text node if children exist (like in bookNow links)
                    el.childNodes[0].nodeValue = langData[key] !== undefined ? langData[key] + ' ' : '';
                } else { // Fallback for complex elements, just log warning
                    if (langData[key] === undefined) console.warn(`Key "${key}" missing for "${lang}" on complex element`);
                }
                 if (langData[key] === undefined) console.warn(`Key "${key}" missing for "${lang}"`);
            });


            document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                const key = el.dataset.langPlaceholder;
                const translation = langData[key];
                 if (translation !== undefined) el.placeholder = translation;
                 else { el.placeholder = ''; console.warn(`Placeholder key "${key}" missing for "${lang}"`); }
                 el.classList.toggle('text-gray-400', el.type === 'date' && !el.value);
            });

            document.title = langData.title || "DreamCo Travel Agency";

             const currentLang = document.documentElement.lang;
             document.querySelectorAll('#lang-dropdown .lang-dropdown-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.langBtn === currentLang);
             });
             document.getElementById('lang-dropdown')?.classList.add('hidden');
        }

        // --- ICON INITIALIZATION (REMOVED) ---

        // --- ALL INITIALIZATION CODE ---
        document.addEventListener('DOMContentLoaded', () => {

             // --- SET INITIAL LANGUAGE ---
             const savedLang = localStorage.getItem('preferredLang');
             const initialLang = savedLang && translations[savedLang] ? savedLang : 'uz';
             changeLanguage(initialLang); // Apply initial language first

             // --- GLOBE LANGUAGE DROPDOWN LOGIC ---
             const globeButton = document.getElementById('lang-globe-button');
             const langDropdown = document.getElementById('lang-dropdown');
             const languageSelector = document.getElementById('language-selector');
             if (globeButton && langDropdown && languageSelector) {
                 globeButton.addEventListener('click', (event) => {
                     event.stopPropagation(); langDropdown.classList.toggle('hidden');
                 });
                 document.addEventListener('click', (event) => {
                    if (!languageSelector.contains(event.target)) langDropdown.classList.add('hidden');
                 });
                 langDropdown.querySelectorAll('.lang-dropdown-btn').forEach(button => {
                    button.addEventListener('click', () => { selectLanguage(button.getAttribute('data-lang-btn')); });
                 });
             } else { console.error("Language selector elements missing."); }
             // --- END GLOBE LOGIC ---

            // --- HEADER STYLE & LOGO RESIZE ON SCROLL ---
            const header = document.getElementById('header');
            const headerLogo = document.getElementById('header-logo');
            const logoContainer = document.getElementById('logo-container');
            const navLinks = document.querySelectorAll('header nav a.nav-link');
            const navCta = document.getElementById('nav-cta');
            const langGlobeBtn = document.getElementById('lang-globe-button');
            let isScrolled = window.scrollY > 50;

            const checkScroll = () => {
                 if (!header || !headerLogo || !logoContainer || !navCta || !langGlobeBtn) return;
                 isScrolled = window.scrollY > 50;
                 header.classList.toggle('header-scrolled', isScrolled);
                 headerLogo.classList.toggle('h-20', !isScrolled);
                 headerLogo.classList.toggle('h-12', isScrolled);
                 logoContainer.classList.toggle('text-white', !isScrolled);
                 logoContainer.classList.toggle('text-gray-800', isScrolled);
                 navLinks.forEach(link => {
                     link.classList.toggle('text-white', !isScrolled);
                     link.classList.toggle('hover:text-gray-200', !isScrolled);
                     link.classList.toggle('text-gray-800', isScrolled);
                     link.classList.toggle('hover:text-blue-600', isScrolled);
                 });
                 navCta.classList.toggle('bg-white', !isScrolled);
                 navCta.classList.toggle('text-blue-600', !isScrolled);
                 navCta.classList.toggle('hover:bg-gray-100', !isScrolled);
                 navCta.classList.toggle('bg-blue-600', isScrolled);
                 navCta.classList.toggle('text-white', isScrolled);
                 navCta.classList.toggle('hover:bg-blue-700', isScrolled);
                 langGlobeBtn.classList.toggle('text-gray-300', !isScrolled);
                 langGlobeBtn.classList.toggle('hover:text-white', !isScrolled);
                 langGlobeBtn.classList.toggle('text-gray-500', isScrolled);
                 langGlobeBtn.classList.toggle('hover:text-gray-700', isScrolled);
            };

            let scrollTimeout;
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(checkScroll, 10);
            }, { passive: true });
            checkScroll();

            // --- ACTIVE LINK HIGHLIGHTING FOR BOTTOM NAV ---
            const sections = document.querySelectorAll('main section[id]');
            const navLinksBottom = document.querySelectorAll('.bottom-nav-link');
            if (sections.length > 0 && navLinksBottom.length > 0) {
                const observerOptions = { root: null, rootMargin: '-10% 0px -60% 0px', threshold: 0 };
                let currentActiveSectionId = null;
                const observer = new IntersectionObserver(entries => {
                    let bestVisibleEntry = null;
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            if (!bestVisibleEntry || entry.boundingClientRect.top < bestVisibleEntry.boundingClientRect.top) {
                                bestVisibleEntry = entry;
                            }
                        }
                    });
                    // Fallback to first section if nothing is technically intersecting in the target zone
                    const newActiveSectionId = bestVisibleEntry ? bestVisibleEntry.target.id : ( (window.scrollY < 200) ? sections[0]?.id : null );

                    if (newActiveSectionId !== currentActiveSectionId) {
                         currentActiveSectionId = newActiveSectionId;
                         navLinksBottom.forEach(link => {
                            const sectionId = link.dataset.navSection;
                            const isActive = sectionId === currentActiveSectionId;
                            link.classList.toggle('active', isActive);
                         });
                    }
                }, observerOptions);
                sections.forEach(section => {
                    if (section?.id) observer.observe(section);
                    else console.warn("Section missing ID:", section);
                });

                // --- SMOOTH SCROLL FOR ALL INTERNAL LINKS ---
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        const targetId = this.getAttribute('href');
                        if (targetId && targetId.startsWith('#') && targetId.length > 1) {
                            e.preventDefault();
                            const targetElement = document.querySelector(targetId);
                            if (targetElement) {
                                const headerOffset = document.getElementById('header')?.offsetHeight || 72;
                                const elementPosition = targetElement.getBoundingClientRect().top;
                                const offsetPosition = elementPosition + window.pageYOffset - headerOffset - 20;
                                window.scrollTo({ top: offsetPosition < 0 ? 0 : offsetPosition, behavior: 'smooth' });
                                document.getElementById('lang-dropdown')?.classList.add('hidden');
                            } else { console.warn(`Smooth scroll target not found: ${targetId}`); }
                        }
                    });
                });
            } else { console.warn("Observer setup failed."); }

            // --- Initialize Date Input Placeholders ---
            document.querySelectorAll('input[type="date"]').forEach(el => {
                el.classList.toggle('text-gray-400', !el.value);
                 el.addEventListener('change', () => {
                     el.classList.toggle('text-gray-400', !el.value);
                     el.classList.toggle('text-gray-800', !!el.value);
                 });
             });

             // --- END DOMContentLoaded ---
        });

    </script>
